<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classification d'Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction de spam/non-spam pour un mail</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <label for="emailText" class="form-label">Texte de l'email :</label>
                <textarea class="form-control" name="emailText" placeholder="Entrez le texte de l'email ici" required="required" rows="10"></textarea><br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>
            <br>
            {% if resultat == 0 %}
                <b style="color: red;">SPAM</b>
            {% elif resultat == 1 %}
                <b style="color: green;">Non SPAM</b>
            {% endif %}
            <br>
        </div>
    </main>

</body>
</html>
